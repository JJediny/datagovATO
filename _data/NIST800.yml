                    - "procedures addressing account management"
                    - "information system design documentation"
                    - "information system configuration settings and associated documentation"
                    - "information system audit records"
                    - "other relevant documents or records"
                -
                  method: "INTERVIEW"
                  object:
                    - "Organizational personnel with account management responsibilities"
                    - "system/network administrators"
                    - "organizational personnel with information security responsibilities"
                    - "system developers"
                -
                  method: "TEST"
                  object: "Automated mechanisms implementing account management functions"
          -
            number: "AC-2(2)"
            title: "REMOVAL OF TEMPORARY/EMERGENCY ACCOUNTS"
            objective:
              decision: "Determine if:"
              objective:
                -
                  number: "AC-2(2)[1]"
                  decision: "the organization defines the time period after which the information system automatically removes or disables temporary and emergency accounts; and"
                -
                  number: "AC-2(2)[2]"
                  decision: "the information system automatically removes or disables temporary and emergency accounts after the organization-defined time period for each type of account."
            potential-assessments:
              potential-assessment:
                -
                  method: "EXAMINE"
                  object:
                    - "Access control policy"
                    - "procedures addressing account management"
                    - "security plan"
                    - "information system design documentation"
                    - "information system configuration settings and associated documentation"
                    - "information system-generated list of temporary accounts removed and/or disabled"
                    - "information system-generated list of emergency accounts removed and/or disabled"
                    - "information system audit records"
                    - "other relevant documents or records"
                -
                  method: "INTERVIEW"
                  object:
                    - "Organizational personnel with account management responsibilities"
                    - "system/network administrators"
                    - "organizational personnel with information security responsibilities"
                    - "system developers"
                -
                  method: "TEST"
                  object: "Automated mechanisms implementing account management functions"
          -
            number: "AC-2(3)"
            title: "DISABLE INACTIVE ACCOUNTS"
            objective:
              decision: "Determine if:"
              objective:
                -
                  number: "AC-2(3)[1]"
                  decision: "the organization defines the time period after which the information system automatically disables inactive accounts; and"
                -
                  number: "AC-2(3)[2]"
