---
  control:
    -
      family: "ACCESS CONTROL"
      number: "AC-1"
      title: "ACCESS CONTROL POLICY AND PROCEDURES"
      objective:
        decision: "Determine if the organization:"
        objective:
          -
            number: "AC-1(a)(1)"
            objective:
              -
                number: "AC-1(a)(1)[1]"
                decision: "develops and documents an access control policy that addresses:"
                objective:
                  -
                    number: "AC-1(a)(1)[1][a]"
                    decision: "purpose;"
                  -
                    number: "AC-1(a)(1)[1][b]"
                    decision: "scope;"
                  -
                    number: "AC-1(a)(1)[1][c]"
                    decision: "roles;"
                  -
                    number: "AC-1(a)(1)[1][d]"
                    decision: "responsibilities;"
                  -
                    number: "AC-1(a)(1)[1][e]"
                    decision: "management commitment;"
                  -
                    number: "AC-1(a)(1)[1][f]"
                    decision: "coordination among organizational entities;"
                  -
                    number: "AC-1(a)(1)[1][g]"
                    decision: "compliance;"
              -
                number: "AC-1(a)(1)[2]"
                decision: "defines personnel or roles to whom the access control policy are to be disseminated;"
              -
                number: "AC-1(a)(1)[3]"
                decision: "disseminates the access control policy to organization-defined personnel or roles;"
          -
            number: "AC-1(a)(2)"
            objective:
              -
                number: "AC-1(a)(2)[1]"
                decision: "develops and documents procedures to facilitate the implementation of the access control policy and associated access control controls;"
              -
                number: "AC-1(a)(2)[2]"
                decision: "defines personnel or roles to whom the procedures are to be disseminated;"
              -
                number: "AC-1(a)(2)[3]"
                decision: "disseminates the procedures to organization-defined personnel or roles;"
          -
            number: "AC-1(b)(1)"
            objective:
              -
                number: "AC-1(b)(1)[1]"
                decision: "defines the frequency to review and update the current access control policy;"
              -
                number: "AC-1(b)(1)[2]"
                decision: "reviews and updates the current access control policy with the organization-defined frequency;"
          -
            number: "AC-1(b)(2)"
            objective:
              -
                number: "AC-1(b)(2)[1]"
                decision: "defines the frequency to review and update the current access control procedures; and"
              -
                number: "AC-1(b)(2)[2]"
                decision: "reviews and updates the current access control procedures with the organization-defined frequency."
      potential-assessments:
        potential-assessment:
          -
            method: "EXAMINE"
            object:
              - "Access control policy and procedures"
              - "other relevant documents or records"
          -
            method: "INTERVIEW"
            object:
              - "Organizational personnel with access control responsibilities"
              - "organizational personnel with information security responsibilities"
    -
      family: "ACCESS CONTROL"
      number: "AC-2"
      title: "ACCOUNT MANAGEMENT"
      objective:
        decision: "Determine if the organization:"
        objective:
          -
            number: "AC-2(a)"
            objective:
              -
                number: "AC-2(a)[1]"
                decision: "defines information system account types to be identified and selected to support organizational missions/business functions;"
              -
                number: "AC-2(a)[2]"
                decision: "identifies and selects organization-defined information system account types to support organizational missions/business functions;"
          -
            number: "AC-2(b)"
            decision: "assigns account managers for information system accounts;"
          -
            number: "AC-2(c)"
            decision: "establishes conditions for group and role membership;"
          -
            number: "AC-2(d)"
            decision: "specifies for each account (as required):"
            objective:
              -
                number: "AC-2(d)[1]"
                decision: "authorized users of the information system;"
              -
                number: "AC-2(d)[2]"
                decision: "group and role membership;"
              -
                number: "AC-2(d)[3]"
                decision: "access authorizations (i.e., privileges);"
              -
                number: "AC-2(d)[4]"
                decision: "other attributes;"
          -
            number: "AC-2(e)"
            objective:
              -
                number: "AC-2(e)[1]"
                decision: "defines personnel or roles required to approve requests to create information system accounts;"
              -
                number: "AC-2(e)[2]"
                decision: "requires approvals by organization-defined personnel or roles for requests to create information system accounts;"
          -
            number: "AC-2(f)"
            objective:
              -
                number: "AC-2(f)[1]"
                decision: "defines procedures or conditions to:"
                objective:
                  -
                    number: "AC-2(f)[1][a]"
                    decision: "create information system accounts;"
                  -
                    number: "AC-2(f)[1][b]"
                    decision: "enable information system accounts;"
                  -
                    number: "AC-2(f)[1][c]"
                    decision: "modify information system accounts;"
                  -
                    number: "AC-2(f)[1][d]"
                    decision: "disable information system accounts;"
                  -
                    number: "AC-2(f)[1][e]"
                    decision: "remove information system accounts;"
              -
                number: "AC-2(f)[2]"
                decision: "in accordance with organization-defined procedures or conditions:"
                objective:
                  -
                    number: "AC-2(f)[2][a]"
                    decision: "creates information system accounts;"
                  -
                    number: "AC-2(f)[2][b]"
                    decision: "enables information system accounts;"
                  -
                    number: "AC-2(f)[2][c]"
                    decision: "modifies information system accounts;"
                  -
                    number: "AC-2(f)[2][d]"
                    decision: "disables information system accounts;"
                  -
                    number: "AC-2(f)[2][e]"
                    decision: "removes information system accounts;"
          -
            number: "AC-2(g)"
            decision: "monitors the use of information system accounts;"
          -
            number: "AC-2(h)"
            decision: "notifies account managers:"
            objective:
              -
                number: "AC-2(h)(1)"
                decision: "when accounts are no longer required;"
              -
                number: "AC-2(h)(2)"
                decision: "when users are terminated or transferred;"
              -
                number: "AC-2(h)(3)"
                decision: "when individual information system usage or need to know changes;"
          -
            number: "AC-2(i)"
            decision: "authorizes access to the information system based on;"
            objective:
              -
                number: "AC-2(i)(1)"
                decision: "a valid access authorization;"
              -
                number: "AC-2(i)(2)"
                decision: "intended system usage;"
              -
                number: "AC-2(i)(3)"
                decision: "other attributes as required by the organization or associated missions/business functions;"
          -
            number: "AC-2(j)"
            objective:
              -
                number: "AC-2(j)[1]"
                decision: "defines the frequency to review accounts for compliance with account management requirements;"
              -
                number: "AC-2(j)[2]"
                decision: "reviews accounts for compliance with account management requirements with the organization-defined frequency; and"
          -
            number: "AC-2(k)"
            decision: "establishes a process for reissuing shared/group account credentials (if deployed) when individuals are removed from the group."
      potential-assessments:
        potential-assessment:
          -
            method: "EXAMINE"
            object:
              - "Access control policy"
              - "procedures addressing account management"
              - "security plan"
              - "information system design documentation"
              - "information system configuration settings and associated documentation"
              - "list of active system accounts along with the name of the individual associated with each account"
              - "list of conditions for group and role membership"
              - "notifications or records of recently transferred, separated, or terminated employees"
              - "list of recently disabled information system accounts along with the name of the individual associated with each account"
              - "access authorization records"
              - "account management compliance reviews"
              - "information system monitoring records"
              - "information system audit records"
              - "other relevant documents or records"
          -
            method: "INTERVIEW"
            object:
              - "Organizational personnel with account management responsibilities"
              - "system/network administrators"
              - "organizational personnel with information security responsibilities"
          -
            method: "TEST"
            object:
              - "Organizational processes account management on the information system"
              - "automated mechanisms for implementing account management"
